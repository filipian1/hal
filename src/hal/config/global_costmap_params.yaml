global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 5.0
  static_map: false


  #  The "static_map" parameter determines whether or not the costmap should initialize 
  #  itself based on a map served by the map_server. If you aren't using an existing map
  #  \ or map server, set the static_map parameter to false